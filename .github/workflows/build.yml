name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit pandas pyinstaller pywebview

    - name: Build EXE
      run: pyinstaller launcher.py --onefile --add-data "app.py;." --name RiskResearchApp

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: RiskResearchApp
        path: dist/RiskResearchApp.exe
